<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Church Technicians</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav class="menu-bar">
    <a href="/">Home</a>
    <a href="/contact-us.html">Contact Us</a>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Visit the page below to get in touch or join the community.</p>
  </header>

  <main>
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <div class="cta-buttons">
        <a href="/contact-us.html" class="btn">Contact Us Page</a>
      </div>
      <p>Or visit our community forum on Reddit:</p>
      <div class="cta-buttons">
        <a href="https://www.reddit.com/r/churchTechnicians/" target="_blank" class="btn alt">Reddit</a>
      </div>
      <p>Or simply fill out this form:</p>

      <div class="contact-form">
        <form action="https://formsubmit.co/churchtechnicians@proton.me" method="POST">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea><br />
          <input type="hidden" name="_captcha" value="false" />
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Church Technicians Community
  </footer>
</body>
</html>
