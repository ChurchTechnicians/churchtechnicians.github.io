<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Church Technicians</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    .contact-container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contact-container h2 {
      color: #FFD700;
      margin-bottom: 1rem;
    }

    .contact-container p {
      margin-bottom: 1rem;
    }

    .contact-container a.email-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 2px solid #FFD700;
      color: #FFD700;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .contact-container a.email-link:hover {
      background-color: #FFD700;
      color: #4A148C;
    }

    .contact-form iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 0.5rem;
      max-width: 100%;
      max-height: 100vh;
    }
  </style>
</head>

      <p>Or simply fill out this form:</p>

      <div class="contact-form">
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAeDCRXtUNDRIT0dVU1BTM1BCS1UyMURNRDFQMkVCNS4u&embed=true" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </main>
