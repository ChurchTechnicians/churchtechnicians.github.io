<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us - Church Technicians</title>

<body>
  <nav class="menu-bar">
    <a href="/">Home</a>
    <a href="/contact-us.html">Contact Us</a>
  </nav>

  <header class="hero">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Join the community or drop us a line.</p>
    <div class="cta-buttons">
      <a href="https://www.reddit.com/r/churchTechnicians/" target="_blank" class="btn">Reddit Community</a>
      <a href="#contact" class="btn alt">Send a Message</a>
    </div>
  </header>

  <main>
    <div id="contact" class="contact-container">
      <h2>Get in Touch</h2>
      <p>Visit our community forum on Reddit:</p>
      <div class="cta-buttons">
        <a href="https://www.reddit.com/r/churchTechnicians/" target="_blank" class="btn alt">Reddit</a>
      </div>
      <p>Or simply fill out this form:</p>

      <div class="contact-form">
        <form action="mailto:churchtechnicians@proton.me?subject=Website%20Inquiry" method="post" enctype="text/plain">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea><br />
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
      <section class="reddit-feed">
        <h2>Latest from r/churchTechnicians</h2>
        <iframe src="https://www.redditmedia.com/r/churchTechnicians/new/?ref_source=embed&amp;embed=true&amp;theme=dark" sandbox="allow-scripts allow-same-origin allow-popups" loading="lazy"></iframe>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2025 Church Technicians Community
  </footer>
  <script async src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
